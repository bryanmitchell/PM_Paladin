<page-title ng-if="layoutOptions.pageTitles" title="User Management"></page-title>
<div class="row">
	<div class="col-md-12">
	
		<div class="panel panel-default">

			<div class="panel-body">
			
				<div class="row">
					<div class="btn-group" dropdown>
						<button type="button" class="btn btn-blue dropdown-toggle" data-toggle="dropdown">
							Create User <span class="caret"></span>
						</button>
						<ul class="dropdown-menu dropdown-blue no-spacing" role="menu">
							<li>
								<a href="" ng-click="openModal('modal-5', 'lg');">Administrator</a>
							</li>
							<li>
								<a href="" ng-click="openModal('modal-5', 'lg');">Engineer</a>
							</li>
							<li>
								<a href="" ng-click="openModal('modal-5', 'lg');">Technician</a>
						</ul>
					</div>
					<div class="btn-group">
						<button type="button" class="btn btn-success">Update</button>
					</div>
					<div class="btn-group pull-right">
						<button type="button" class="btn btn-red">Delete</button>
					</div>
				</div>

				<br>
				<br>

				<div class="col-sm-6">
				<table class="table table-bordered table-striped table-condensed table-hover">
							<thead>
								<tr>
									<th> </th>
									<th>Employee Name</th>
									<th>Position</th>
								</tr>
							</thead>
							
							<tbody>
								<tr>
									<td align="center"><input type="radio" name="id1"></td>
									<td>Isadora Duncan</td>
									<td>Administrator</td>
								</tr>
								
								<tr>
									<td align="center"><input type="radio" name="id1"></td>
									<td>Juan Pachanga</td>
									<td>Engineer</td>
								</tr>
								
								<tr>
									<td align="center"><input type="radio" name="id1"></td>
									<td>Pablo Pueblo</td>
									<td>Technician</td>
								</tr>
							</tbody>
				</table>
				</div>			
			</div>
			
		</div>
		
	</div>
</div>

<script type="text/ng-template" id="modal-5">
	<div class="modal-header">
		<button type="button" class="close" ng-click="currentModal.close();" aria-hidden="true">&times;</button>
		<h4 class="modal-title">Modal Content is Responsive</h4>
	</div>
	
	<div class="modal-body">
	
		<div class="row">
			<div class="col-md-6">
				
				<div class="form-group">
					<label for="field-1" class="control-label">Name</label>
					
					<input type="text" class="form-control" id="field-1" placeholder="John">
				</div>	
				
			</div>
			
			<div class="col-md-6">
				
				<div class="form-group">
					<label for="field-2" class="control-label">Surname</label>
					
					<input type="text" class="form-control" id="field-2" placeholder="Doe">
				</div>	
			
			</div>
		</div>
	
		<div class="row">
			<div class="col-md-12">
				
				<div class="form-group">
					<label for="field-3" class="control-label">Address</label>
					
					<input type="text" class="form-control" id="field-3" placeholder="Address">
				</div>	
				
			</div>
		</div>
	
		<div class="row">
			<div class="col-md-4">
				
				<div class="form-group">
					<label for="field-4" class="control-label">City</label>
					
					<input type="text" class="form-control" id="field-4" placeholder="Boston">
				</div>	
				
			</div>
			
			<div class="col-md-4">
				
				<div class="form-group">
					<label for="field-5" class="control-label">Country</label>
					
					<input type="text" class="form-control" id="field-5" placeholder="United States">
				</div>	
			
			</div>
			
			<div class="col-md-4">
				
				<div class="form-group">
					<label for="field-6" class="control-label">Zip</label>
					
					<input type="text" class="form-control" id="field-6" placeholder="123456">
				</div>	
			
			</div>
		</div>
	
		<div class="row">
			<div class="col-md-12">
				
				<div class="form-group no-margin">
					<label for="field-7" class="control-label">Personal Info</label>
					
					<textarea class="form-control autogrow" id="field-7" placeholder="Write something about yourself"></textarea>
				</div>	
				
			</div>
		</div>
		
	</div>
	
	<div class="modal-footer">
		<button type="button" class="btn btn-white" ng-click="currentModal.close();">Close</button>
		<button type="button" class="btn btn-info" ng-click="currentModal.dismiss();">Save changes</button>
	</div>
</script>
