<script type="text/ng-template" id="modal-3">
	<div class="modal-header">
		<button type="button" class="close" ng-click="currentModal.close();" aria-hidden="true">&times;</button>
		<h4 class="modal-title">Sign Up</h4>
	</div>
	
	<div class="modal-body">

		<div class="row">

			<div class="col-md-6">

				<div class="form-group">

				<label class="control-label">Employee ID</label>
				</br>
				<select>
				  <option value="volvo">Volvo</option>
				  <option value="saab">Saab</option>
				  <option value="opel">Opel</option>
				  <option value="audi">Audi</option>
				</select>

				</div>

			</div>

		</div>
	
		<div class="row">
			<div class="col-md-6">
				
				<div class="form-group">
					<label for="field-1" class="control-label">Name</label>
					
					<input type="text" class="form-control" id="field-1" placeholder="First Name">
				</div>	
				
			</div>
			
			<div class="col-md-6">
				
				<div class="form-group">
					<label for="field-2" class="control-label">Last Name</label>
					
					<input type="text" class="form-control" id="field-2" placeholder="Last Name">
				</div>	
			
			</div>
		</div>
	
		<div class="row">
			<div class="col-md-12">
				
				<div class="form-group">
					<label for="field-3" class="control-label">Email Address</label>
					
					<input type="text" class="form-control" id="field-3" placeholder="Email">
				</div>	
				
			</div>
		</div>
	
		<div class="row">
			<div class="col-md-6">
				
				<div class="form-group">
					<label for="field-4" class="control-label">Password</label>
					
					<input type="password" class="form-control" id="field-4" placeholder="8-25 Characters">
				</div>	
				
			</div>
			
			<div class="col-md-6">
				
				<div class="form-group">
					<label for="field-5" class="control-label">Confirm Password</label>
					
					<input type="password" class="form-control" id="field-5" placeholder="Re-type Password">
				</div>	
			
			</div>
			
		</div>
	
		<div class="row">
				
			<div class="col-md-12">

				<div class="form-group no-margin">
					
					<label for="field-7" class="control-label">Type of User</label>
					
					</br>
					
					<div class="col-sm-4">
						<input type="checkbox" id="field-5"> Administrator
					</div>
					<div class="col-sm-4">
						<input type="checkbox" id="field-5"> Engineer
					</div>
					<div class="col-sm-4">
						<input type="checkbox" id="field-5"> Technician
					</div>


					
				</div>	
			</div>
		</div>

	</div>
