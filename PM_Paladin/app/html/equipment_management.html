<page-title ng-if="layoutOptions.pageTitles" title="Equipment Management"></page-title>
<div class="row">
	<div class="col-md-12">
	
		<div class="panel panel-default">

			<div class="panel-body">
			
				<div class="row">
					<div class="btn-group" dropdown>
						<button type="button" class="btn btn-blue dropdown-toggle" data-toggle="dropdown">
							Register <span class="caret"></span>
						</button>
						<ul class="dropdown-menu dropdown-blue no-spacing" role="menu">
							<li>
								<a href="" ng-click="openModal('modal-line', null, 'static');">Manufacturing Line</a>
							</li>
							<li>
								<a href="" ng-click="openModal('modal-ws', null);">Workstation</a>
							</li>
							<li>
								<a href="" ng-click="openModal('modal-5', 'lg');">Tool</a>
						</ul>
					</div>
					<div class="btn-group">
						<button type="button" class="btn btn-success">Update</button>
					</div>
					<div class="btn-group pull-right">
						<button type="button" class="btn btn-red">Delete</button>
					</div>
				</div>
			
			</div>
			
		</div>
		
	</div>
</div>


<script type="text/ng-template" id="modal-line">
	<div class="modal-header">
		<button type="button" class="close" ng-click="currentModal.close();" aria-hidden="true">&times;</button>
		<h4 class="modal-title">Register Manufacturing Line</h4>
	</div>
	
	<div class="modal-body">
	
		<div class="row">
			<div class="col-md-6">
				
				<div class="form-group">
					<label for="field-1" class="control-label">Name</label>
					
					<input type="text" class="form-control" id="field-1" placeholder="John">
				</div>		
			</div>
			
			<div class="col-md-6">
				
				<div class="form-group">
					<label class="control-label">Line ID</label>

					</br>

					<select>
					  <option value="volvo">Volvo</option>
					  <option value="saab">Saab</option>
					  <option value="opel">Opel</option>
					  <option value="audi">Audi</option>
					</select>
				</div>	
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-info" ng-click="currentModal.dismiss();">Save</button>
		</div>
	</div>
</script>

<script type="text/ng-template" id="modal-ws">
	<div class="modal-header">
		<button type="button" class="close" ng-click="currentModal.close();" aria-hidden="true">&times;</button>
		<h4 class="modal-title">Register Workstation</h4>
	</div>
	
	<div class="modal-body">
	
		<div class="row">
			<div class="col-md-6">
				
				<div class="form-group">
					<label for="field-1" class="control-label">Name</label>
					
					<input type="text" class="form-control" id="field-1" placeholder="John">
				</div>		
			</div>
			
			<div class="col-md-6">
				
				<div class="form-group">
					<label class="control-label">Line ID</label>

					</br>

					<select>
					  <option value="volvo">Volvo</option>
					  <option value="saab">Saab</option>
					  <option value="opel">Opel</option>
					  <option value="audi">Audi</option>
					</select>
				</div>	
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-info" ng-click="currentModal.dismiss();">Save</button>
		</div>
	</div>
</script>
