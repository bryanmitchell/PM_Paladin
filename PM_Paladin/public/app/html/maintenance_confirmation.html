<!-- Table Styles -->
<div class="row">
	<div class="col-md-12">
		<div class="panel panel-default">
			<div class="panel-body">

				<!-- TABLE -->
				<div class="row">
					<div class="col-md-9">
						<table class="table table-bordered table-striped table-condensed">
							<thead>
								<tr>
									<th> </th>
									<th>Task Description</th>
									<th>Tool</th>
									<th>Workstation</th>
									<th>Line</th>
									<th>Partial</th>
								</tr>
							</thead>
							
							<tbody>
								<tr ng-repeat="item in tasks">
									<td align="center"><input type="checkbox" value="{{item.toolID}}" ng-checked="selection.indexOf(item) > -1" ng-click="toggleSelection(item)" ng-model="item.Selected"></td>
									<td>{{item.Desc}}</td>
									<td>{{item.Tool}}</td>
									<td>{{item.WS}}</td>
									<td>{{item.Line}}</td>
									<td>{{item.Partial}}</td>
								</tr>
							</tbody>
							
						</table>
					</div>
				</div>

				<!-- BUTTONS -->
				<div class="row">
					<div class="col-md-9">
						
						<div class="btn-group pull-right right-align">
							<button type="submit" class="btn btn-success" ng-click="confirmFull();" ng-disabled="selection.length==0">Fully Confirm</button>
						</div>
						<div class="btn-group pull-right right-align">
							<button type="button" class="btn btn-warning" ng-click="confirmPartial();" ng-disabled="selection.length==0">Partially Confirm</button>
						</div>
						<div class="btn-group pull-right right-align">
							<button type="submit" class="btn btn-purple" ng-click="getConfirmTasks();">
								<span class="fa-rotate-right"></span> 
							</button>
						</div>
					</div>
				</div> <!-- END OF BUTTONS -->
			</div> <!-- END OF PANEL BODY -->
		</div> <!-- END OF PANEL -->
	</div> <!-- END OF COL -->
</div> <!-- END OF ROW -->
