<!-- Table Styles -->
<div class="row">
	<div class="col-md-12">
		<div class="panel panel-default">
			<div class="panel-body">
				
				<!-- TABLE -->
				<div class="row">
					<div class="col-md-8">
						<table class="table table-bordered table-striped table-condensed">
							<thead>
								<tr>
									<th> </th>
									<th>Task Description</th>
									<th>Tool</th>
									<th>Workstation</th>
									<th>Line</th>
									<th>Technician in charge:</th>
								</tr>
							</thead>
							
							<tbody>
								<tr ng-repeat="item in tasks">
									<td align="center"><input type="checkbox" value="{{item.toolID}}" ng-checked="selection.indexOf(item) > -1" ng-click="toggleSelection(item)" ng-model="item.Selected"></td>
									<td>{{item.Desc}}</td>
									<td>{{item.Tool}}</td>
									<td>{{item.WS}}</td>
									<td>{{item.Line}}</td>
									<td>{{item.TecFName}} {{item.TecLName}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>

				<!-- BUTTONS -->
				<div class="row">
					<div class="col-md-8">
						<div class="btn-group right-align pull-right">
							<button type="button" class="btn btn-success" ng-click="approveTasks();" ng-disabled="selection.length==0">Approve</button>
						</div>
						<div class="btn-group right-align pull-right">
							<button type="submit" class="btn btn-purple" ng-click="getApproveTasks();">
								<span class="fa-rotate-right"></span> <!-- REFRESH -->
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
